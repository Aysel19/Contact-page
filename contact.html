<body>
	<section class="contact">

		<div class="content">
			<h2>Bizimlə Əlaqə</h2>
			<p>Aşağıdakı mesaj bölməsindən bizimlə əlaqə saxlaya bilərsiniz.</p>
		</div>

		<div class="container">
			<div class="contactInfo">
				<div class="box">
					<div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
					<div class="text">
						<h3>ÜNVAN</h3>
						<p>Bakı, Azərbaycan</p>
					</div>
			</div>

	
				<div class="box">
					<div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
					<div class="text">
						<h3>ƏLAQƏ NÖMRƏSİ</h3>
						<p>+99455 123 45 67</p>
					</div>
				</div>
			
		

				<div class="box">
					<div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
					<div class="text">
						<h3>EMAİL</h3>
						<p>info@nameofwebsite.com</p>
					</div>
				</div>
			</div>


		<div class="contactForm">
			<form>
				<h2>Bizə yazın</h2>
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span>Ad və Soyad</span>
				</div>

				<div class="inputBox">
					<input type="text" name="" required="required">
					<span>Email</span>
				</div>

				<div class="inputBox">
					<textarea ype="text" name="" required="required"></textarea>
					<span>Mesaj mətni</span>
				</div>

				<div class="inputBox">
					<input type="submit" name="" value="Göndər">
				</div>

			</form>
		</div>
</div>
	</section>
